<div class="containers">
  <add-todo-form (addTodo)="todoItems.push($event)"> </add-todo-form>
  <div class="row mt-3 align-items-center justify-content-center">
    <todo-filter [(filter)]="filter"></todo-filter>
  </div>
  <div class="mt-3">
    <div class="col-sm-4">
      <todo-list [todos]="todoItems.filter(filter)"></todo-list>
    </div>
  </div>
</div>
