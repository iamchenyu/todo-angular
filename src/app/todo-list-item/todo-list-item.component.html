<li class="d-flex justify-content-between">
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [checked]="todoState"
      [id]="todoId"
      (click)="toggleTodoState()"
    />
    <label
      class="form-check-label"
      [htmlFor]="todoId"
      [ngClass]="todoState ? 'strikeout text-muted' : ''"
      >{{ todoText }}</label
    >
  </div>
  <div>
    <button type="button" class="btn-close" (click)="removeTodo()"></button>
  </div>
</li>
