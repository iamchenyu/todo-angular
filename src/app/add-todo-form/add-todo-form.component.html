<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
  <div class="col-sm-6">
    <label for="todo" class="visually-hidden">Todo</label>
    <input
      type="text"
      class="form-control"
      id="todo"
      name="new_todo"
      [(ngModel)]="newTodo"
    />
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary" (click)="addNewTodo($event)">
      Add Todo
    </button>
  </div>
</form>
